version: '3.8'

services:
  backend:
    build:
      context: ./fred_app_backend
      dockerfile: Dockerfile
    container_name: fred_app_backend
    # ports: # <- REMOVIDO! O acesso será feito pelo proxy.
    #   - "8000:8000"
    environment:
      - TZ=America/Sao_Paulo
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-fred_app}
      - DB_USER=${DB_USER:-fred_app}
      - DB_PASSWORD=${DB_PASSWORD:-fred_secret}
      - DATABASE_URL=${DATABASE_URL:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fred-app-net

  frontend:
    build:
      context: ./fred_app_frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: fred_app_frontend
    # ports: # <- REMOVIDO! O acesso será feito pelo proxy.
    #   - "3000:3000"
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - fred-app-net

  postgres:
    image: postgres:16-alpine
    container_name: fred_app_postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-fred_app}
      - POSTGRES_USER=${DB_USER:-fred_app}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fred_secret}
      - TZ=America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fred-app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fred_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SUBSTITUI O NGINX E O CERTBOT
  proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: fred_app_proxy_manager
    restart: unless-stopped
    ports:
      # Portas públicas HTTP e HTTPS
      - "80:80"
      - "443:443"
      # Porta da interface de administração
      - "81:81"
    volumes:
      # Armazena os dados do NPM (configurações, usuários)
      - ./proxy-manager/data:/data
      # Armazena os certificados SSL gerados
      - ./proxy-manager/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - fred-app-net

# Define uma rede dedicada para os containers se comunicarem
networks:
  fred-app-net:
    driver: bridge
